<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <header>
    <h1 id="title-project">Calculatrice</h1>
  </header>
  <body>
    <div class="container-project">
      <div class="container-result">0</div>
      <div class="container-body">
        <div class="container-ligne1">
          <button class="btn-operator" id="btnxx">xx</button>
          <button class="btn-operator" id="btnce">CE</button>
          <button class="btn-operator" id="btnc">C</button>
          <button class="btn-operator" id="btn/">/</button>
        </div>
        <div class="container-ligne2">
          <button class="btn-operator" id="btn7">7</button>
          <button class="btn-operator" id="btn8">8</button>
          <button class="btn-operator" id="btn9">9</button>
          <button class="btn-operator" id="btn*">*</button>
        </div>
        <div class="container-ligne3">
          <button class="btn-operator" id="btn4">4</button>
          <button class="btn-operator" id="btn5">5</button>
          <button class="btn-operator" id="btn6">6</button>
          <button class="btn-operator" id="btn-">-</button>
        </div>
        <div class="container-ligne4">
          <button class="btn-operator" id="btn1">1</button>
          <button class="btn-operator" id="btn2">2</button>
          <button class="btn-operator" id="btn3">3</button>
          <button class="btn-operator" id="btn+">+</button>
        </div>
        <div class="container-ligne5">
          <button class="btn-operator" id="btn-+">-/+</button>
          <button class="btn-operator" id="btn0">0</button>
          <button class="btn-operator" id="btndot">.</button>
          <button class="btn-operator" id="btnEqual">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
